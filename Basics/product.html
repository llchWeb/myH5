<html>
  <head>
    <title>唐诗一首</title>
		<style type="text/css">
			html{
				width: 100%;
			}
			body{
				width:100%;
				height: 100%;
				background-size: 100% 100%;
				background-image: url(images/tx1.jpg);
			}
			@keyframes myfirst{
				from{background: red;}
				to{background: blue;}
			}
			h1{
				animation: myfirst 2s infinite;
			}
		</style>
  </head>
  <body>
    <h1>静夜思</h1>
    床前明月光，<br />
    疑是地上霜。<br />
    举头望明月，<br />
    低头思故乡。<br />
  </body>
</html>
